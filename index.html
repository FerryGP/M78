    <script>
        // --- 1. æ•°æ®é…ç½® (åŸºäº PRD) ---
        // ä¸ºäº†è§†è§‰æ•ˆæœï¼Œæˆ‘ä»¬å¯¹ X å’Œ Y åæ ‡åº”ç”¨ä¸€ä¸ªç¼©æ”¾å› å­ (XY_SCALE)ï¼Œ
        // å¦åˆ™åœ¨å·¨å¤§çš„ Z è½´è·ç¦»ä¸‹ï¼Œæ˜Ÿæ˜Ÿä¼šæŒ¤åœ¨ä¸€èµ·ã€‚
        // è¿™æ¨¡æ‹Ÿäº†æˆ‘ä»¬å°†è§†åœºç¨å¾®æ”¾å¤§çš„æ•ˆæœã€‚
        const XY_SCALE = 30; 
        
        // åæ ‡ä¿®æ­£è¯´æ˜ï¼š
        // æ‘„åƒæœºä» -Z ä½ç½®çœ‹å‘ +Z ä½ç½®æ—¶ï¼ŒCanvas å³ä¾§ä¸º -Xï¼Œå·¦ä¾§ä¸º +Xã€‚
        // ä¸ºäº†åŒ¹é…åŒ—åŠçƒè§‚çœ‹å—å¤©çš„ä½“éªŒï¼ˆå·¦ä¸œå³è¥¿ï¼‰ï¼š
        // - å‚å®¿å››ï¼ˆå·¦è‚©/ä¸œï¼‰ï¼šéœ€è¦ Positive X
        // - å‚å®¿äº”ï¼ˆå³è‚©/è¥¿ï¼‰ï¼šéœ€è¦ Negative X
        // - å‚å®¿ä¸€ï¼ˆå·¦è…°å¸¦/ä¸œï¼‰ï¼šéœ€è¦ Positive X
        // - å‚å®¿ä¸‰ï¼ˆå³è…°å¸¦/è¥¿ï¼‰ï¼šéœ€è¦ Negative X
        
        const starData = [
            // Betelgeuse: å·¦ä¸Šè§’ (çº¢è‰²) -> X æ­£
            { id: 'betelgeuse', name: "å‚å®¿å›› (Betelgeuse)", color: 0xff4500, size: 6, x: 2, y: 4, z: 640 },
            // Bellatrix: å³ä¸Šè§’ (è“è‰²) -> X è´Ÿ
            { id: 'bellatrix', name: "å‚å®¿äº” (Bellatrix)", color: 0xadd8e6, size: 4, x: -2, y: 4, z: 250 },
            // Rigel: å³ä¸‹è§’ (è“è‰²) -> X è´Ÿ
            { id: 'rigel', name: "å‚å®¿ä¸ƒ (Rigel)", color: 0xaaaaff, size: 7, x: -2, y: -4, z: 860 }, 
            // Saiph: å·¦ä¸‹è§’ (è“è‰²) -> X æ­£
            { id: 'saiph', name: "å‚å®¿å…­ (Saiph)", color: 0xadd8e6, size: 4, x: 2, y: -4, z: 720 },
            // Mintaka: å³è…°å¸¦ (è¥¿/å³) -> X è´Ÿ. ä¿®æ­£åç§°ä¸º å‚å®¿ä¸‰
            { id: 'mintaka', name: "å‚å®¿ä¸‰ (Mintaka)", color: 0x00bfff, size: 3.5, x: -0.5, y: 0, z: 800 },
            // Alnilam: ä¸­è…°å¸¦ -> X 0. ä¿®æ­£åç§°ä¸º å‚å®¿äºŒ
            { id: 'alnilam', name: "å‚å®¿äºŒ (Alnilam)", color: 0x00bfff, size: 3.5, x: 0, y: 0, z: 1340 },
            // Alnitak: å·¦è…°å¸¦ (ä¸œ/å·¦) -> X æ­£. ä¿®æ­£åç§°ä¸º å‚å®¿ä¸€
            { id: 'alnitak', name: "å‚å®¿ä¸€ (Alnitak)", color: 0x00bfff, size: 3.5, x: 0.5, y: 0, z: 915 },
            // M78: ä½äºå‚å®¿ä¸€ä¸Šæ–¹é™„è¿‘ (å·¦ä¾§) -> X æ­£
            { id: 'm78', name: "M78 æ˜Ÿäº‘", type: "nebula", color: 0xff00ff, size: 15, x: 0.8, y: 0.5, z: 1600 }
        ];

        // ä¿®æ­£æ•°æ®æ ¼å¼å¹¶åº”ç”¨ç¼©æ”¾
        const stars = starData.map(s => ({
            ...s,
            realX: s.x * XY_SCALE, // ç¼©æ”¾åçš„ 3D ç©ºé—´åæ ‡
            realY: s.y * XY_SCALE,
            realZ: s.z
        }));

        // è¿çº¿å®šä¹‰ (ç´¢å¼•å¯¹åº”ä¸Šè¿°æ•°ç»„)
        // 0: Betelgeuse (å·¦), 1: Bellatrix (å³), 2: Rigel (å³), 3: Saiph (å·¦)
        // 4: Mintaka (å³/å‚å®¿ä¸‰), 5: Alnilam (ä¸­), 6: Alnitak (å·¦/å‚å®¿ä¸€)
        const connections = [
            [0, 6], // å‚å®¿å››(å·¦) -> å‚å®¿ä¸€(å·¦) (è‚© -> è…°)
            [1, 4], // å‚å®¿äº”(å³) -> å‚å®¿ä¸‰(å³) (è‚© -> è…°)
            [0, 1], // å‚å®¿å›› -> å‚å®¿äº” (è‚© -> è‚©)
            [3, 6], // å‚å®¿å…­(å·¦) -> å‚å®¿ä¸€(å·¦) (è„š -> è…°)
            [2, 4], // å‚å®¿ä¸ƒ(å³) -> å‚å®¿ä¸‰(å³) (è„š -> è…°)
            [3, 2], // å‚å®¿å…­ -> å‚å®¿ä¸ƒ (è„š -> è„š)
            [4, 5], // è…°å¸¦ å³-ä¸­
            [5, 6]  // è…°å¸¦ ä¸­-å·¦
        ];

        // --- 2. Three.js åˆå§‹åŒ– ---
        const container = document.getElementById('canvas-container');
        const scene = new THREE.Scene();
        scene.fog = new THREE.FogExp2(0x000000, 0.0002);

        const camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 1, 5000);
        
        const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(window.devicePixelRatio);
        container.appendChild(renderer.domElement);

        const controls = new THREE.OrbitControls(camera, renderer.domElement);
        controls.enableDamping = true;
        controls.dampingFactor = 0.05;

        // --- 3. è¾…åŠ©å‡½æ•°ï¼šç”Ÿæˆçº¹ç† (é¿å…å¤–éƒ¨å›¾ç‰‡ä¾èµ–) ---
        function createGlowTexture(colorStr) {
            const canvas = document.createElement('canvas');
            canvas.width = 64; canvas.height = 64;
            const ctx = canvas.getContext('2d');
            const gradient = ctx.createRadialGradient(32, 32, 0, 32, 32, 32);
            gradient.addColorStop(0, 'rgba(255, 255, 255, 1)');
            gradient.addColorStop(0.2, colorStr); // e.g. 'rgba(0, 100, 255, 0.5)'
            gradient.addColorStop(0.5, 'rgba(0, 0, 0, 0)');
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, 64, 64);
            return new THREE.CanvasTexture(canvas);
        }

        function createNebulaTexture() {
            const canvas = document.createElement('canvas');
            canvas.width = 128; canvas.height = 128;
            const ctx = canvas.getContext('2d');
            // ç»˜åˆ¶ä¸è§„åˆ™äº‘é›¾çŠ¶
            const grad = ctx.createRadialGradient(64, 64, 10, 64, 64, 60);
            grad.addColorStop(0, 'rgba(255, 0, 255, 0.8)');
            grad.addColorStop(0.6, 'rgba(200, 0, 200, 0.2)');
            grad.addColorStop(1, 'rgba(0,0,0,0)');
            ctx.fillStyle = grad;
            ctx.fillRect(0,0,128,128);
            return new THREE.CanvasTexture(canvas);
        }

        // --- 4. åœºæ™¯æ„å»º ---

        // å…¨å±€å¯¹è±¡å¼•ç”¨
        const starMeshes = [];
        const labelElements = [];
        let m78Mesh = null;
        let m78Glow = null;

        // 4.1 åˆ›å»ºæ˜Ÿæ˜Ÿå’Œ M78
        stars.forEach((star, index) => {
            const geometry = new THREE.SphereGeometry(star.size, 32, 32);
            const material = new THREE.MeshBasicMaterial({ color: star.color });
            
            // æ ¸å¿ƒçƒä½“
            const mesh = new THREE.Mesh(geometry, material);
            mesh.position.set(star.realX, star.realY, star.realZ);
            mesh.userData = { ...star }; // å­˜å‚¨æ•°æ®ç”¨äºäº¤äº’
            scene.add(mesh);
            starMeshes.push(mesh);

            // å…‰æ™• (Sprite)
            const spriteMaterial = new THREE.SpriteMaterial({ 
                map: createGlowTexture(star.type === 'nebula' ? 'rgba(255,0,255,0.6)' : 'rgba(100,150,255,0.6)'),
                color: star.color, 
                transparent: true, 
                blending: THREE.AdditiveBlending,
                opacity: 0.8
            });
            const sprite = new THREE.Sprite(spriteMaterial);
            const scale = star.size * 6; 
            sprite.scale.set(scale, scale, 1);
            mesh.add(sprite);

            // M78 ç‰¹æ®Šå¤„ç†ï¼šå¢åŠ ä½“ç§¯é›¾æ„Ÿ
            if (star.type === 'nebula') {
                m78Mesh = mesh;
                // æ·»åŠ é¢å¤–çš„ç²’å­å±‚æ¨¡æ‹Ÿé›¾æ°”
                const nebulaGeo = new THREE.BufferGeometry();
                const count = 30;
                const positions = new Float32Array(count * 3);
                for(let i=0; i<count; i++) {
                    positions[i*3] = (Math.random() - 0.5) * 40;
                    positions[i*3+1] = (Math.random() - 0.5) * 40;
                    positions[i*3+2] = (Math.random() - 0.5) * 40;
                }
                nebulaGeo.setAttribute('position', new THREE.BufferAttribute(positions, 3));
                const nebulaMat = new THREE.PointsMaterial({
                    size: 30,
                    map: createNebulaTexture(),
                    transparent: true,
                    depthWrite: false,
                    blending: THREE.AdditiveBlending,
                    opacity: 0.6
                });
                const particles = new THREE.Points(nebulaGeo, nebulaMat);
                mesh.add(particles);
                m78Glow = particles; // å¼•ç”¨ç”¨äºåŠ¨ç”»
            }

            // è§†çº¿ (ä»åœ°çƒåŸç‚¹åˆ°æ˜Ÿæ˜Ÿçš„è™šçº¿)
            const lineGeo = new THREE.BufferGeometry().setFromPoints([
                new THREE.Vector3(0, 0, 0), // åœ°çƒ
                new THREE.Vector3(star.realX, star.realY, star.realZ)
            ]);
            const lineMat = new THREE.LineDashedMaterial({
                color: 0x444444,
                dashSize: 10,
                gapSize: 5,
                opacity: 0.3,
                transparent: true
            });
            const sightLine = new THREE.Line(lineGeo, lineMat);
            sightLine.computeLineDistances(); // å¿…é¡»è°ƒç”¨ä»¥æ˜¾ç¤ºè™šçº¿
            scene.add(sightLine);

            // åˆ›å»º DOM æ ‡ç­¾
            const labelDiv = document.createElement('div');
            labelDiv.className = `star-label ${star.type === 'nebula' ? 'm78-highlight' : ''}`;
            labelDiv.innerHTML = `<div class="label-name">${star.name}</div><div class="label-dist">${star.z} å…‰å¹´</div>`;
            document.body.appendChild(labelDiv);
            labelElements.push({ div: labelDiv, mesh: mesh });
        });

        // 4.2 åˆ›å»ºæ˜Ÿåº§è¿çº¿
        connections.forEach(pair => {
            const start = stars[pair[0]];
            const end = stars[pair[1]];
            const points = [
                new THREE.Vector3(start.realX, start.realY, start.realZ),
                new THREE.Vector3(end.realX, end.realY, end.realZ)
            ];
            const geometry = new THREE.BufferGeometry().setFromPoints(points);
            const material = new THREE.LineBasicMaterial({ color: 0x3b82f6, opacity: 0.6, transparent: true });
            const line = new THREE.Line(geometry, material);
            scene.add(line);
        });

        // 4.3 åœ°çƒæ ‡è®° (åŸç‚¹)
        const earthGeo = new THREE.SphereGeometry(2, 16, 16);
        const earthMat = new THREE.MeshBasicMaterial({ color: 0x22c55e });
        const earthMesh = new THREE.Mesh(earthGeo, earthMat);
        scene.add(earthMesh);
        
        // åœ°çƒæ ‡ç­¾
        const earthLabel = document.createElement('div');
        earthLabel.className = 'star-label text-green-400 font-bold';
        earthLabel.textContent = "åœ°çƒ (åŸç‚¹)";
        document.body.appendChild(earthLabel);
        labelElements.push({ div: earthLabel, mesh: earthMesh });

        // 4.4 è·ç¦»æ ‡å°º (Zè½´)
        const axisGroup = new THREE.Group();
        const axisLength = 1800;
        const axisGeo = new THREE.BufferGeometry().setFromPoints([
            new THREE.Vector3(0, -100, 0),
            new THREE.Vector3(0, -100, axisLength)
        ]);
        const axisMat = new THREE.LineBasicMaterial({ color: 0x666666 });
        const axisLine = new THREE.Line(axisGeo, axisMat);
        axisGroup.add(axisLine);

        // æ ‡å°ºåˆ»åº¦
        for(let z=0; z<=axisLength; z+=400) {
            const tickGeo = new THREE.BufferGeometry().setFromPoints([
                new THREE.Vector3(-10, -100, z),
                new THREE.Vector3(10, -100, z)
            ]);
            const tickLine = new THREE.Line(tickGeo, axisMat);
            axisGroup.add(tickLine);

            // 3D æ–‡æœ¬å¤ªå¤æ‚ï¼Œè¿™é‡Œç®€åŒ–å¤„ç†ï¼Œæˆ‘ä»¬ä¸»è¦é äº¤äº’æ ‡ç­¾æ˜¾ç¤ºè·ç¦»
        }
        scene.add(axisGroup);


        // --- 5. äº¤äº’é€»è¾‘ ---

        // å°„çº¿æ£€æµ‹
        const raycaster = new THREE.Raycaster();
        const mouse = new THREE.Vector2();
        const tooltip = document.getElementById('tooltip');

        function onMouseMove(event) {
            // è®¡ç®—é¼ æ ‡ä½ç½®
            mouse.x = (event.clientX / window.innerWidth) * 2 - 1;
            mouse.y = -(event.clientY / window.innerHeight) * 2 + 1;

            // å°„çº¿æŠ•å°„
            raycaster.setFromCamera(mouse, camera);
            const intersects = raycaster.intersectObjects(starMeshes);

            if (intersects.length > 0) {
                const data = intersects[0].object.userData;
                tooltip.style.display = 'block';
                tooltip.style.left = event.clientX + 15 + 'px';
                tooltip.style.top = event.clientY + 15 + 'px';
                tooltip.innerHTML = `
                    <div class="font-bold text-blue-300">${data.name}</div>
                    <div>è·ç¦»åœ°çƒ: <span class="text-white">${data.z}</span> å…‰å¹´</div>
                    <div class="text-xs text-gray-400 mt-1">ç‚¹å‡»æŸ¥çœ‹è¯¦æƒ…</div>
                `;
                document.body.style.cursor = 'pointer';
            } else {
                tooltip.style.display = 'none';
                document.body.style.cursor = 'default';
            }
        }
        window.addEventListener('mousemove', onMouseMove, false);

        // æ›´æ–°æ ‡ç­¾ä½ç½®
        function updateLabels() {
            labelElements.forEach(item => {
                const vector = item.mesh.position.clone();
                vector.project(camera);

                // æ£€æŸ¥æ˜¯å¦åœ¨è§†é‡å†…
                if (vector.z > 1) { // èƒŒå
                    item.div.classList.remove('visible');
                    return;
                }

                const x = (vector.x * .5 + .5) * window.innerWidth;
                const y = (-(vector.y * .5) + .5) * window.innerHeight;

                // ç®€å•çš„è§†é”¥å‰”é™¤ï¼Œé¿å…æ˜¾ç¤ºå±å¹•å¤–çš„æ ‡ç­¾
                if(x < 0 || x > window.innerWidth || y < 0 || y > window.innerHeight) {
                    item.div.classList.remove('visible');
                } else {
                    item.div.style.left = `${x}px`;
                    item.div.style.top = `${y}px`;
                    item.div.classList.add('visible');
                }
            });
        }

        // --- 6. è§†è§’æ§åˆ¶ ---

        // åˆå§‹è§†è§’ (ç¨å¾®åç¦»åœ°çƒè§†è§’ï¼Œå±•ç¤º3Dæ„Ÿ)
        camera.position.set(-200, 100, 1000); 
        controls.target.set(0, 0, 800);
        controls.update();

        // åŠ¨ç”»ç§»åŠ¨ç›¸æœº
        function moveCamera(pos, target) {
            new TWEEN.Tween(camera.position)
                .to(pos, 2000)
                .easing(TWEEN.Easing.Cubic.InOut)
                .start();

            new TWEEN.Tween(controls.target)
                .to(target, 2000)
                .easing(TWEEN.Easing.Cubic.InOut)
                .onUpdate(() => controls.update())
                .start();
        }

        window.setEarthView = function() {
            // åœ°çƒè§†è§’ï¼šä½äºåŸç‚¹åæ–¹ï¼Œçœ‹å‘ Z è½´æ­£å‘
            // æ­¤æ—¶æ˜Ÿç©ºçœ‹èµ·æ¥åƒå¹³é¢
            // ä¸ºäº†çœ‹åˆ°æ‰€æœ‰æ˜Ÿæ˜Ÿï¼Œæˆ‘ä»¬éœ€è¦ç¨å¾®åé€€ä¸€ç‚¹ï¼Œå› ä¸ºæˆ‘ä»¬çš„ XY ç¼©æ”¾äº†
            moveCamera({ x: 0, y: 0, z: -300 }, { x: 0, y: 0, z: 800 });
        };

        window.setGodView = function() {
